<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro – SomAqui.cat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdfd;
      color: #003333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #39e4c9;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-img {
      position: absolute;
      left: 2rem;
      height: 80px;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      border: 2px solid #39e4c9;
      box-shadow: 0 0 10px rgba(57, 228, 201, 0.2);
      max-width: 450px;
      width: 100%;
    }

    .register-container h2 {
      text-align: center;
      color: #007d70;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #39e4c9;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2abbaa;
    }

    .small-text {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 1rem;
    }

    .small-text a {
      color: #007d70;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="Imagenes/LogoO.png" alt="Logo SomAqui.cat" class="logo-img" />
    <h1>SomAqui.cat – Registro de usuario</h1>
  </header>

  <main>
    <div class="register-container">
      <h2>Crea tu cuenta</h2>
      <form action="registrar_usuario.php" method="POST" onsubmit="return validarContrasenas()">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required />

        <label for="DNI">Documento de Identificación</label>
        <input type="text" id="DNI" name="DNI" required
               pattern="^[0-9]{8}[A-Za-z]|[XYZ][0-9]{7}[A-Za-z]$"
               placeholder="Ej: 12345678A o X1234567B" />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" id="confirmar" name="confirmar" required />

        <div id="errorMsg" style="color:#e03c3c; display:none; margin-bottom:1rem;">
          Las contraseñas no coinciden.
        </div>

        <button type="submit">Registrarse</button>
      </form>

      <div class="small-text">
        ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 SomAqui.cat – Comunidad conectada para emergencias locales
  </footer>

  <script>
    function validarContrasenas() {
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirmar').value;
      const errorDiv = document.getElementById('errorMsg');

      if (pass !== confirm) {
        errorDiv.style.display = 'block';
        return false; // Evita enviar formulario
      }
      errorDiv.style.display = 'none';
      return true;
    }
  </script>
</body>
</html>
